<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Multiplayer Ranking</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: #f7f9fc;
      display: flex;
      height: 100vh;
      color: #2c3e50;
    }
    main {
      display: flex;
      flex: 1;
      padding: 2rem;
      gap: 2rem;
      box-sizing: border-box;
    }
    section.home-options {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      justify-content: center;
      align-items: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      user-select: none;
      color: #34495e;
      text-align: center;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.3rem;
      font-weight: 700;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(41, 128, 185, 0.5);
      transition: background-color 0.3s ease;
      user-select: none;
      width: 100%;
    }
    button:hover {
      background-color: #1abc9c;
      box-shadow: 0 6px 15px rgba(26, 188, 156, 0.7);
    }
    aside {
      background: white;
      border-radius: 10px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.1);
      flex: 1;
      max-width: 400px;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }
    aside h3 {
      margin: 0 0 1rem 0;
      font-weight: 700;
      font-size: 1.5rem;
      color: #34495e;
      user-select: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      user-select: none;
    }
    th {
      background-color: #2980b9;
      color: white;
      position: sticky;
      top: 0;
    }
    @media (max-width: 700px) {
      main {
        flex-direction: column;
        padding: 1rem;
      }
      aside {
        max-width: 100%;
        height: 250px;
      }
      section.home-options {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="home-options" role="main">
      <h1>Bienvenido</h1>
      <button onclick="location.href='login.html'">Iniciar Sesión</button>
      <button onclick="location.href='register.html'">Registrarse</button>
    </section>

    <aside aria-label="Ranking Global">
      <h3>Ranking Global</h3>
      <table id="rankingTable" aria-live="polite" aria-atomic="true">
        <thead>
          <tr><th>#</th><th>Usuario</th><th>Clicks</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </aside>
  </main>

  <script>
    const socket = io();
    const rankingTableBody = document.querySelector('#rankingTable tbody');

    socket.on('updateRanking', ranking => {
      rankingTableBody.innerHTML = '';
      ranking.forEach((user, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${index + 1}</td><td>${user.username}</td><td>${user.clicks}</td>`;
        rankingTableBody.appendChild(tr);
      });
    });

    // Pedir ranking al cargar la página
    socket.emit('getRanking');
  </script>
</body>
</html>
