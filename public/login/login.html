<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Multiplayer Ranking</title>
  <link rel="stylesheet" href="login.css" />
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="login.js" defer></script>
</head>
<body>
  <main>
    <form id="loginForm" autocomplete="off" novalidate>
      <h2>Iniciar sesión</h2>
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" autocomplete="username" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" autocomplete="current-password" required />

      <button type="submit">Entrar</button>
      <div id="msg" aria-live="polite"></div>
      <div class="link">
        ¿No tenés cuenta? <a href="../register/register.html">Registrarse</a>
      </div>
    </form>

    <aside>
      <h3>Ranking Global</h3>
      <table id="rankingTable" aria-label="Ranking de usuarios con sus clicks">
        <thead>
          <tr><th>#</th><th>Usuario</th><th>Clicks</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="back-btn" onclick="location.href='../index.html'">Volver a Home</button>
    </aside>
  </main>
</body>
</html>
